<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiteHack - Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0B1221;
            --bg-secondary: #0A1015;
            --text-primary: #00ff9d;
            --text-secondary: #ffffff;
            --error-color: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: linear-gradient(to bottom, var(--bg-primary), var(--bg-secondary));
            color: var(--text-secondary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: rgba(11, 18, 33, 0.95);
            border: 1px solid var(--text-primary);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 157, 0.4);
            }
        }

        .auth-title {
            color: var(--text-primary);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--text-primary);
            border-radius: 5px;
            color: var(--text-secondary);
            font-family: 'Fira Code', monospace;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            background: rgba(0, 255, 157, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .auth-link {
            display: block;
            text-align: center;
            color: var(--text-primary);
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo a {
            color: var(--text-primary);
            font-size: 2rem;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <a href="index.html">WiteHack</a>
        </div>
        <h1 class="auth-title">Регистрация</h1>
        <form id="registerForm" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label class="form-label" for="username">Логин</label>
                <input type="text" id="username" class="form-input" required minlength="3">
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input type="password" id="password" class="form-input" required minlength="8">
                <div class="password-requirements">
                    Минимум 8 символов, включая буквы и цифры
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" class="form-input" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
        <a href="login.html" class="auth-link">Уже есть аккаунт? Войти</a>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            // Очищаем предыдущие ошибки
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Получаем значения полей
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Проверка логина
            if (username.length < 3) {
                showError('usernameError', 'Логин должен содержать минимум 3 символа');
                return false;
            }

            // Проверка email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Введите корректный email адрес');
                return false;
            }

            // Проверка пароля
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordRegex.test(password)) {
                showError('passwordError', 'Пароль должен содержать минимум 8 символов, включая буквы и цифры');
                return false;
            }

            // Проверка совпадения паролей
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Пароли не совпадают');
                return false;
            }

            // Проверяем, не занят ли email или логин
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(user => user.email === email)) {
                showError('emailError', 'Этот email уже зарегистрирован');
                return false;
            }
            if (users.some(user => user.username === username)) {
                showError('usernameError', 'Этот логин уже занят');
                return false;
            }

            // Создаем нового пользователя
            const newUser = {
                username,
                email,
                password, // В реальном приложении пароль нужно хешировать
                registrationDate: new Date().toISOString()
            };

            // Добавляем пользователя в хранилище
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Сохраняем текущего пользователя
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            // Перенаправляем на страницу профиля
            window.location.href = 'profile.html';
            return false;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
